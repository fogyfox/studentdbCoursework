<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>햣쮏얧썛쒫썜햣햩혧</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>游꿉 했혞햫햟햩 햣쮏얧썛쒫썜햣햩혪</h2>
        <button onclick="logout()" class="danger" style="padding: 6px 12px;">뉌햧혝햦</button>
    </div>

    <div class="tabs-nav">
        <button class="tab-button active" data-tab="journal">했혞햫햟햩</button>
        <button class="tab-button" data-tab="profile">쮐햦햩혧</button>
    </div>

    <!-- 했혞햫햟햩 -->
    <div id="journal" class="tab active">
        <div class="card">
            <h4 style="color: var(--text-muted); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.05em; margin-bottom: 10px;">1. 뉌햠햣햦혝햣 햣햢햪햣혝</h4>
            <div id="coursesList">행햟햡혞향햨햟...</div>
            
            <div id="groupSection" style="display: none; margin-top: 20px;">
                <h4 style="color: var(--text-muted); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.05em; margin-bottom: 10px;">2. 뉌햠햣햦혝햣 햡혞혞</h4>
                <div id="groupsList"></div>
            </div>
        </div>

        <div id="workspace" style="display: none;">
            <!-- 햟햫햣햩혧 혞햟쒫햣햫햦혪 -->
            <div class="card" style="display: flex; gap: 15px; align-items: flex-end; background: #f9fafb;">
                <div style="flex: 0 0 150px;">
                    <label style="font-size: 0.85em; font-weight: 500;">햆햟혝햟 혞쮏쥃</label>
                    <input type="date" id="newLessonDate" style="margin-bottom: 0;">
                </div>
                <div style="flex: 1;">
                    <label style="font-size: 0.85em; font-weight: 500;">햑햣햪햟 / 햆행</label>
                    <input type="text" id="newLessonHomework" placeholder="뉋쒫왏얧쟴햣 혝햣햪혞..." style="margin-bottom: 0;">
                </div>
                <button onclick="createLesson()" style="height: 42px;">+ 햆쮏쐃썛쒫쟴혧 혞쮏</button>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table id="gradesTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 쮐햦햩혧 -->
    <div id="profile" class="tab">
        <div class="card" style="max-width: 400px;">
            <h3>햆햟햫햫혦햣 햟햨햨햟혞햫혝햟</h3>
            <div style="margin-bottom: 10px;"><strong>햓햊:</strong> <span id="t_name">...</span></div>
            <div style="margin-bottom: 10px;"><strong>햍쮏햦햫:</strong> <span id="t_login">...</span></div>
            <div style="color: var(--text-muted); font-size: 0.9em;">ID: <span id="t_id">...</span></div>
        </div>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/teacher.js"></script>
</body>
</html>
